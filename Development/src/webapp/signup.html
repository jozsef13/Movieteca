    <div class="site-section">

        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Creating an account:</h2>
          </div>
          <div class="col-md-7">

            <form action="#" method="post">

              <div class="p-3 p-lg-5 border">
                <div class="form-group column">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black"><b> User Type </b><span class="text-danger">*</span></label>
                        <select id="cars">
                          <option value="customer">Customer</option>
                          <option value="provider">Provider</option>
                        </select>
                  </div> <br>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black"><b> Username </b> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black"><b> Password </b> <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_lname" name="c_lname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black"><b> Confirm Password </b> <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_lname" name="c_lname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black"><b> Last Name </b> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black"><b> First Name </b> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname">
                  </div>
                  <div class="col-md-12">
                    <label for="c_email" class="text-black"><b> Email </b> <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                  <div class="col-md-12">
                    <label for="date" class="text-black"><b> Birthdate </b> <span class="text-danger">*</span></label><br>
                    <input type="date" id="birthday" name="birthday">
                  </div>

                </div>


              </div>
            </form>
          </div>

            <br><br><br>
